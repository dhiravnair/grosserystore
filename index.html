<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GROSSery Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px 0 0 4px;
            width: 300px;
        }

        .search-bar button {
            background-color: #febd69;
            border: none;
            padding: 8px 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-bottom: 5px;
        }

        .product p {
            margin-bottom: 10px;
        }

        .product button {
            background-color: #f0c14b;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position:relative;
            bottom:0;
            width:100%;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">GROSSery Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="product">
            <img src="images/poop.jpeg" alt="poop">
            <h3>Plastic Poops</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/squisy.jpeg" alt="squishy toilet keychain">
            <h3>Squisy toilet keychain</h3>
            <p>₹999</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/squcutie.jpeg" alt="Cutie keychain">
            <h3>Squisy Cute toilet</h3>
            <p>₹599</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/pooprubix.jpeg" alt="poop rubix cube">
          <h3>poop rubix cube</h3>
          <p>₹1699</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/Gemini_Generated_Image_e3ccrre3ccrre3cc.jpeg" alt="dragon">
          <h3>pooping dragon</h3>
          <p>₹1799</p>
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/flyingpoop.jpeg" alt="flyingpoop">
          <h3>flyingpoop</h3>
          <p>₹9999</p>

          <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/flyingspider.jpeg" alt="flying gross spider">
            <h3>flying gross spider</h3>
            <p>₹9999</p>
            <button>Add to Cart</button>
          </div>
    </div>

    <footer>
        <p>&copy; 2025 GROSSery Store</p>
    </footer>

    <script>
        // JavaScript for basic functionality (e.g., adding to cart) would go here.
        // For a full e-commerce site, you'd need a backend, database, and more complex JavaScript.
    </script>

</body>
</html>
